<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Butuh Bantuan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Background gelap */
            color: #e0e0e0; /* Warna teks terang */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1e1e1e; /* Warna kotak form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555; /* Border untuk input */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #2a2a2a; /* Background input */
            color: #e0e0e0; /* Warna teks input */
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff; /* Warna tombol */
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #0056b3; /* Warna tombol saat hover */
        }

        .note {
            font-size: 12px;
            color: #999;
        }

        /* Reset margin dan padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Atur background */
        .background {
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Style untuk gambar foreground */
        .foreground-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="background">
            <img src="logo-nav.png" alt="Your Image" class="foreground-image">
        </div>
        <form id="bantuanForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" required><br>

            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="4" placeholder="Jelaskan bantuan yang Anda butuhkan" required></textarea><br>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <script>
        document.getElementById('bantuanForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const pesan = document.getElementById('pesan').value;

            if (nama === "" || pesan === "") {
                alert('Mohon lengkapi semua kolom!');
                return;
            }

            const message = `Nama: ${nama}\nPesan: ${pesan}`;
            const whatsappUrl = `https://wa.me/6281538769551?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        });
    </script>

</body>
</html>
